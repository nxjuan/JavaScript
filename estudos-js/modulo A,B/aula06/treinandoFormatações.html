<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: lightcoral; font-family: Arial, Helvetica, sans-serif;">
    <script>
        var nome = window.prompt('Olá! qual é o seu nome?')
        var salario = window.prompt('E qual é o seu salário atual?')
        document.write(`Em maiúsculo, seu nome ficará: <strong>${nome.toUpperCase()}</strong><br>`)
        document.write(`Em minúsculo, seu nome ficará: <strong>${nome.toLowerCase()}</strong><br>`)
        document.write(`Seu nome tem ${nome.length} letras<br><br>`)
        document.write(`R$ ${salario.toFixed(2)}`)
        

    </script>
</body>
</html>
